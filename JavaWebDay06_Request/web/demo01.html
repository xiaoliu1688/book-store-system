<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单提交</title>
</head>
<body>
<form action="/WebDay06/demo03" method="post">
  用户名<input type="text" name="username"><br/>
  密码<input type="text" name="password"><br/>
  性别<input type="radio" name="gender" value="man">男
  <input type="radio" name="gender" value="woman">女<br/>

  爱好<br/>
  <input type="checkbox" name="hobby" value="basketball">篮球<br/>
  <input type="checkbox" name="hobby" value="football">足球<br/>
  <input type="checkbox" name="hobby" value="ping-pong">乒乓球<br/>
  <input type="checkbox" name="hobby" value="badminton">羽毛球<br/>
  <input type="submit">
</form>
</body>
</html>
