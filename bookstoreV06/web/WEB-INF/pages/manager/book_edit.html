<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base th:href="@{/}"/>
    <link rel="stylesheet" href="static/css/minireset.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/cart.css" />
    <link rel="stylesheet" href="static/css/bookManger.css" />
    <link rel="stylesheet" href="static/css/register.css" />
    <link rel="stylesheet" href="static/css/book_edit.css" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="index.html">
            <img src="static/img/logo.gif" alt=""
          /></a>
          <h1>编辑图书</h1>
        </div>
        <div class="header-right" th:include="segment/admin-navigator.html :: navigator">

        </div>
      </div>
    </div>
    <div class="login_banner">
      <div class="register_form">
        <form action="bookManager?method=insertOrUpDataBook" method="post" th:if="${book != null}">
          <div class="form-item">
            <input type="hidden" name="bookId" th:value="${book.bookId}">
            <div>
              <label>名称:</label>
              <input type="text" th:value="${book.bookName}" name="bookName" placeholder="请输入名称" />
            </div>
            <span class="errMess" style="visibility: visible;"
              >请输入正确的名称</span
            >
          </div>
          <div class="form-item">
            <div>
              <label>价格:</label>
              <input type="number" th:value="${book.price}" name="price" placeholder="请输入价格" />
            </div>
            <span class="errMess">请输入正确数字</span>
          </div>
          <div class="form-item">
            <div>
              <label>作者:</label>
              <input type="text" th:value="${book.author}" name="author" placeholder="请输入作者" />
            </div>
            <span class="errMess">请输入正确作者</span>
          </div>
          <div class="form-item">
            <div>
              <label>销量:</label>
              <input type="number" th:value="${book.sales}" name="sales" placeholder="请输入销量" />
            </div>
            <span class="errMess">请输入正确销量</span>
          </div>
          <div class="form-item">
            <div>
              <label>库存:</label>
              <input type="number" th:value="${book.stock}" name="stock" placeholder="请输入库存" />
            </div>
            <span class="errMess">请输入正确库存</span>
          </div>

          <button type="submit" class="btn">提交</button>
        </form>

<!--        8888888888888888888888888888888888888888888888888888888888888888888-->

        <form action="bookManager?method=insertOrUpDataBook" method="post" th:unless="${book != null}">
          <div class="form-item">
            <div>
              <label>名称:</label>
              <input type="text" name="bookName" placeholder="请输入名称" />
            </div>
            <span class="errMess" style="visibility: visible;"
            >请输入正确的名称</span
            >
          </div>
          <div class="form-item">
            <div>
              <label>价格:</label>
              <input type="number"  name="price" placeholder="请输入价格" />
            </div>
            <span class="errMess">请输入正确数字</span>
          </div>
          <div class="form-item">
            <div>
              <label>作者:</label>
              <input type="text"  name="author" placeholder="请输入作者" />
            </div>
            <span class="errMess">请输入正确作者</span>
          </div>
          <div class="form-item">
            <div>
              <label>销量:</label>
              <input type="number"  name="sales" placeholder="请输入销量" />
            </div>
            <span class="errMess">请输入正确销量</span>
          </div>
          <div class="form-item">
            <div>
              <label>库存:</label>
              <input type="number"  name="stock" placeholder="请输入库存" />
            </div>
            <span class="errMess">请输入正确库存</span>
          </div>

          <button type="submit" class="btn">提交</button>
        </form>
      </div>
    </div>
    <div class="bottom">
      尚硅谷书城.Copyright ©2015
    </div>
  </body>
</html>
