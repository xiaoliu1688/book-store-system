<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>尚硅谷会员注册页面</title>
  <base href="/bookstore/"/>
  <link type="text/css" rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="static/css/register.css" />
  <style type="text/css">
    .login_form {
      height: 420px;
      margin-top: 25px;
    }
  </style>
  <!--在注册页面引入vue-->
  <script src="static/script/vue.js"></script>
</head>
<body>
  <div id="app">
    <div id="login_header">
      <a href="index.html">
        <img class="logo_img" alt="" src="static/img/logo.gif" />
      </a>
    </div>

    <div class="login_banner">
      <div class="register_form">
        <h1>注册尚硅谷会员</h1>
        <form action="register">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <input type="text" placeholder="请输入用户名" name="username" v-model="username" @blur="checkUsername"/>
            </div>
            <span style="color: red">{{usernameErrorMessage}}</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input type="password" placeholder="请输入密码" name="userPwd" v-model="password"/>
            </div>
            <span style="color: red">{{passwordErrorMessage}}</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input type="password" placeholder="请输入确认密码" v-model="passwordConfirm"/>
            </div>
            <span style="color: red">{{confirmErrorMessage}}</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input type="text" placeholder="请输入邮箱" name="email" v-model="email"/>
            </div>
            <span style="color: red">{{emailErrorMessage}}</span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input type="text" placeholder="" name="code" v-model="code"/>
                <img src="static/img/code.bmp" alt="" />
              </div>
            </div>
            <!--<span>请输入正确的验证码</span>-->
          </div>
          <button class="btn" @click="registerCheck">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
    <span>
      尚硅谷书城.Copyright &copy;2015
    </span>
    </div>
  </div>
  <script>
    var vue = new Vue({
      "el":"#app",
      "data":{
          "username":"",//用户名
          "password":"",//密码
          "passwordConfirm":"",//确认密码
          "email":"",//邮箱
          "code":"",//验证码
          "usernameErrorMessage":"",
          "passwordErrorMessage":"",
          "confirmErrorMessage":"",
          "emailErrorMessage":""
      },
      "methods":{
        checkUsername(){
          //校验用户名是否符合规则
          //1. 编写一个正则表达式去描述这个规则
          var usernameRegExp = /^[A-Za-z0-9_]{5,8}$/;
          //2. 使用正则表达式校验用户名输入框里面的内容:this.username
          if (!usernameRegExp.test(this.username)) {
            //校验不通过
            this.usernameErrorMessage = "用户名必须是5-8位的数字、字母或者下划线"
          }else {
            //符合规则了,就重新设置提示信息为空
            this.usernameErrorMessage = ""
          }
        },
        registerCheck(){
          //注册校验的方法
          //1. 校验用户名
          //1.1 编写一个正则表达式去描述这个规则
          var usernameRegExp = /^[A-Za-z0-9_]{5,8}$/;
          //1.2 校验用户名是否符合规则
          if (!usernameRegExp.test(this.username)) {
            //用户名不符合规则，那么就阻止默认事件
            event.preventDefault()

            this.usernameErrorMessage = "用户名必须是5-8位的数字、字母或者下划线"
            return
          }
          //2. 校验密码
          //2.1 编写一个正则表达式去描述密码校验的规则
          var passwordRegExp = /^[A-Za-z0-9_]{6,10}$/;
          //2.2 使用正则表达式校验密码
          if (!passwordRegExp.test(this.password)) {
            //密码不符合规则，那么就阻止默认事件
            event.preventDefault()

            this.passwordErrorMessage = "密码必须是6-10位的数字、字母或者下划线"
            return
          }else {
            this.passwordErrorMessage = ""
          }
          //3. 校验确认密码
          //3.1 就是对比确认密码输入框的内容和密码输入框的内容是否一样
          if (this.password != this.passwordConfirm) {
            event.preventDefault()
            this.confirmErrorMessage = "两次输入的密码必须一致"
            return
          }else {
            this.confirmErrorMessage = ""
          }
          //4. 校验邮箱格式
          var emailRegExp = /^[a-zA-Z0-9_\.-]+@([a-zA-Z0-9-]+[\.]{1})+[a-zA-Z]+$/;
          if(!emailRegExp.test(this.email)){
            event.preventDefault()

            this.emailErrorMessage = "邮箱格式不正确"
            return
          }else {
            this.emailErrorMessage = ""
          }
        }
      }
      /*"watch":{
        //对用户名添加监听
        "username":function (inputValue) {
          //校验用户名是否符合规则
          //1. 编写一个正则表达式去描述这个规则
          var usernameRegExp = /^[A-Za-z0-9_]{5,8}$/;
          //2. 使用正则表达式校验用户名输入框里面的内容:inputValue
          if (!usernameRegExp.test(inputValue)) {
            //校验不通过
            this.usernameErrorMessage = "用户名必须是5-8位的数字、字母或者下划线"
          }else {
            //符合规则了,就重新设置提示信息为空
            this.usernameErrorMessage = ""
          }
        }
      }*/
    });
  </script>
</body>
</html>
