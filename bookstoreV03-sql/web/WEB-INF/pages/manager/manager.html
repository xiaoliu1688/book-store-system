<!DOCTYPE html>
<html lang="en xmlns:th=http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>书店管理登录页面</title>
    <base th:href="@{/}"/>
    <link type="text/css" rel="stylesheet" href="static/css/style.css" />
    <script src="static/script/vue.js"></script>
    <script src="../../../static/script/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="login_header">

      </div>

      <div class="login_banner">
        <div id="l_content">
          <span class="login_word">欢迎进入系统</span>
        </div>

        <div id="content">
          <div class="login_form">
            <div class="login_box">
              <div class="tit">
                  <h1><a>操作选项</a></h1><br>
                  <h1><a href="bookManager?method=toBookManagerPage">书籍管理</a></h1> <br>
                  <h1><a href="#">返回</a></h1>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var vue = new Vue({
        "el":"#app",
        "data":{
            "username":"[[${param.username}]]",
            "password":"",
            "errorMessage":""
        },
        "methods":{
          loginCheck(){
            //判断用户名和密码是否为空
            if (this.username != "") {
              if (this.password == ""){
                //就要阻止表单提交
                event.preventDefault()
                //加入提示功能
                this.errorMessage = "密码不能为空"
              }
            }else {
              //就要阻止表单提交
              event.preventDefault()
              //加入提示功能
              this.errorMessage = "用户名不能为空"
            }
          }
        }
      });
    </script>
  </body>
</html>
