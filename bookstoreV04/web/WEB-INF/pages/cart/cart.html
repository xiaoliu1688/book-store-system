<!DOCTYPE html>
<html lang="en xmlns:th=http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <base th:href="@{/}" href="/bookstore/"/>
    <link rel="stylesheet" href="static/css/minireset.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <link rel="stylesheet" href="static/css/cart.css" />
    <script src="static/script/vue.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="index.html">
            <img src="static/img/logo.gif" alt=""
          /></a>
          <h1>我的购物车</h1>
        </div>
        <div class="header-right">
          <h3>欢迎<span>张总</span>光临尚硅谷书城</h3>
          <div class="order"><a href="pages/order/order.html">我的订单</a></div>
          <div class="destory"><a href="index.html">注销</a></div>
          <div class="gohome">
            <a href="index.html">返回</a>
          </div>
        </div>
      </div>
    </div>
    <div class="list" id="app">
      <div class="w">
        <table>
          <thead>
            <tr>
              <th>图片</th>
              <th>商品名称</th>

              <th>数量</th>
              <th>单价</th>
              <th>金额</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody th:if="${session.cart} == null">
            <tr>
              <td th:colspan="6">
                <a href="index.html">购物车没有东西，去加购商品吧！</a>

              </td>
            </tr>

          </tbody>

          <tbody th:if="${session.cart} != null">
            <tr th:each="cartItemEntry : ${session.cart.cartItemMap}">
              <td>
                <img th:src="${cartItemEntry.value.imgPath}" alt="" />
              </td>
              <td th:text="${cartItemEntry.value.bookName}">活着</td>
              <td>
                <a class="count" onclick="cartItemCountDecrease()" th:href="@{/cart(method='countDecrease',id=${cartItemEntry.value.bookId})}">-</a>
                <input class="count-num" @change="updateCartItemCount" type="text" th:value="${cartItemEntry.value.count}" value="1" />
                <input type="hidden" th:value="${cartItemEntry.value.bookId}"/>
                <a class="count" th:href="@{/cart(method='countIncrease',id=${cartItemEntry.value.bookId})}">+</a>
              </td>
              <td th:text="${cartItemEntry.value.price}">36.8</td>
              <td th:text="${cartItemEntry.value.amount}">36.8</td>
              <td><a th:href="@{/cart(method='removeCartItem',id=${cartItemEntry.value.bookId})}" @click="removeCartItem">删除</a></td>
            </tr>

          </tbody>
        </table>

        <div id="footer">
          <div th:if="${session.cart} != null">
            <div class="footer-left">
              <a href="cart?method=cleanCart" @click="cleanCart" class="clear-cart">清空购物车</a>
              <a href="#">继续购物</a>
            </div>
            <div class="footer-right">
              <div>共<span>3</span>件商品</div>
              <div class="total-price">总金额<span>99.9</span>元</div>
              <a class="pay" href="pages/cart/checkout.html">去结账</a>
            </div>
          </div>
        </div>





      </div>
    </div>
    <div class="bottom">
      <div class="w">
        <div class="top">
          <ul>
            <li>
              <a href="">
                <img src="static/img/bottom1.png" alt="" />
                <span>大咖级讲师亲自授课</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="static/img/bottom.png" alt="" />
                <span>课程为学员成长持续赋能</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="static/img/bottom2.png" alt="" />
                <span>学员真是情况大公开</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="content">
          <dl>
            <dt>关于尚硅谷</dt>
            <dd>教育理念</dd>
            <!-- <dd>名师团队</dd>
            <dd>学员心声</dd> -->
          </dl>
          <dl>
            <dt>资源下载</dt>
            <dd>视频下载</dd>
            <!-- <dd>资料下载</dd>
            <dd>工具下载</dd> -->
          </dl>
          <dl>
            <dt>加入我们</dt>
            <dd>招聘岗位</dd>
            <!-- <dd>岗位介绍</dd>
            <dd>招贤纳师</dd> -->
          </dl>
          <dl>
            <dt>联系我们</dt>
            <dd>http://www.atguigu.com</dd>
            <dd></dd>
          </dl>
        </div>
      </div>
      <div class="down">
        尚硅谷书城.Copyright ©2015
      </div>
    </div>

  <script>
    function cartItemCountDecrease(){
      //判断:输入框的内容是否是1
      //输入框就是当前点击的a标签的下一个兄弟: event.target.nextElementSubling
      if (event.target.nextElementSibling.value == '1') {
        var bookName = event.target.parentElement.parentElement.getElementsByTagName("td")[1].innerText;
        //则弹出提示框问你是否要删除
        if (!confirm(bookName + "的数量已经是1了，你确定还要减少吗?")) {
          //阻止事件发生
          event.preventDefault()
        }
      }
    }

    var vue = new Vue({
      "el":"#app",
      methods:{
        cleanCart(){
          if(!confirm("确定清空吗？")){
            event.preventDefault()
          }
        },
        removeCartItem(){
          if(!confirm("确定删除吗？")){
            event.preventDefault()
          }
        },
        updateCartItemCount(){
          var bookId = event.target.nextElementSibling.value;
          var newCount = event.target.value;
          var reg = /^[1-9][0-9]*$/
          if(reg.test(newCount)){  //如果输入的符合正则表达式，则跳转

            location.href = "cart?method=updateCartItemCount&id=" + bookId + "&newCount=" +newCount

          }else {
            //如果不符合
            alert("请重新输入正确的数字")
          }
        }
      }
    });

  </script>

  </body>
</html>
