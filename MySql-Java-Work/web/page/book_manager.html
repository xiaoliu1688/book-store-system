<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>学生管理系统</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      font-size: 1rem;
    }
    body{
      background: url(img/top_bg.png);
      background-repeat: repeat;
      background-position: right;
      background-image: linear-gradient(#a18cd1 0%, #fbc2eb 100%);
    }
    #container{
      padding: 10px;
      margin: 0 auto;
      width: 80%;
      height: 100%;

    }
    .top{
      background-image: url(img/top_left.gif);
      color: white;
      padding: 10px;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .nav{
      background-image: url(./img/navigation.png);
      padding: 1.25rem;
    }
    .conter{
      padding: 20px 7%;
      background-color: beige;
    }
    .conter_up{
      text-decoration: none;
      color: #9292ee;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.2rem;
      padding-bottom: 20px;
    }
    .conter_middle table{
      border: 1px solid ;
      text-align: center;
      width: 100%;
      font-size: 1.5rem;
      letter-spacing: 0.1rem;
      border: 2px solid black;
    }
    .conter_middle td,th{
      border: 1px solid #6e6767;
      height: 45px;
    }
    .conter_middle a{
      text-decoration: none;
      font-weight: bold;
    }
    .conter_down{
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }
    .conter_down>*{
      margin-right: 8px;
    }
    .foot{
      background-image: url(img/footer_bg.gif);
      padding: 20px;
      color: white;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
<div id="container">
  <div class="top">
    欢迎进入书籍管理信息平台
  </div>
  <div class="conter">
    <div class="conter_up">
      图书信息列表
    </div>
    <div class="conter_middle">
      <table cellspacing="0" cellpadding="0">
        <thead>
        <tr>
          <th>书号</th>
          <th>书名</th>
          <th>出版社</th>
          <th>作者</th>
          <th>单价</th>
          <th>库存</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>杨明金</td>

          <td>20.0</td>
          <td>50</td>
          <td><a href="#">删除</a> <a href="#">修改</a></td>
        </tr>

        </tbody>
      </table>
    </div>
