<!DOCTYPE html>
<html lang="en">        <!--
                            向搜索引擎表示该页面是html语言，并且语言为英文网站，
                            其"lang"的意思就是“language”，
                            语言的意思，而“en”即表示english
                            你的页面如果是中文页面，可将其改为
                            <html lang="zh">
                            -->
<head>
    <meta charset="UTF-8">          <!-- 此标签中设置字符编码-->
    <title>这是我的第一个网页</title>
</head>
    <body bgcolor="#f5f5dc" background="赵金麦.jpg">     <!--background设置背景，bgcolor设置之背景颜色,背景的优先级大于颜色-->
        <!--HELLO WORLD!<br/>你好！HTML！！
        <p>这是第一个段落</p>
        <p>这是第二个段落</p>
        <img src="赵金麦.jpg" width="560" height="800" title="这是一张图片" alt="？"/> title的效果是当鼠标放到该图片上时，出现提示，alt：替换文本属性
        <h1>标题一</h1>
        <h2>标题一</h2>
        <h3>标题一</h3>
        <h4>标题一</h4>
        <h5>标题一</h5>
        <h6>标题一</h6>
        <h7>标题一</h7>
        -->
            排行榜
        <ol type="A" start="2">
            <li>软工</li>
            <li>计科</li>             <!-- <ol>标签指的是有序列表-->
            <li>自动化</li>
            <li>通信</li>
        </ol>
        名单
        <ul type="circle">    <!-- disc 默认的type是●  ** square 是实心正方体 ** circle 是空心⭕-->
            <li>软工2003</li>             <!--<li>叫做列表项全名list iterm-->
            <li>计科2004</li>             <!-- <ul>标签指的是无序列表-->
            <li>自动化2001</li>
            <li>通信2001</li>
        </ul>
        你好<b>你好</b><br/>        <!--加粗 ****<br/>表示单标签换行符 -->
        是的<i>是的</i><br/>        <!-- 斜体-->
        不行<u>不行</u>         <!-- 下划线-->

        水分子化学式：H<sub>2</sub>O       <!--下标-->
        X的平方：X<sup>2</sup>        <!--上标-->

        <a href="http:\\www.baidu.com" target="_blank">百度一下</a> <!-- blank在一个新窗口打开-->
                                                   <!-- parent在一个父窗口打开-->
                                                    <!-- 默认值:self在本窗口打开-->
                                                    <!-- top在最上层窗口打开-->

    <a name="调换">你好</a>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <a href="#调换">跳转</a>
    </body>
</html>
