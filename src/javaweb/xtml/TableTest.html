<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是关于表格的测试</title>
</head>
<body>
    <table border="1" width="400" cellspacing="0" cellpadding="4">
        <caption>学生表格</caption>     表头
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>学院</th>
            <th>班级</th>
        </tr>
        <tr align="center">
            <td>刘翰林</td>
            <td>18</td>
            <td rowspan="4">工学院</td>
            <td>软工2003</td>
        </tr>
        <tr align="center">
            <td>王乐</td>
            <td>18</td>
            <td>软工2003</td>
        </tr>
        <tr align="center">
            <td>邓禹杰</td>
            <td>18</td>
            <td>软工2003</td>
        </tr>
        <tr align="center">
            <td>袁培钰</td>
            <td>18</td>
            <td>软工2003</td>
        </tr>
        <tr align="center">
            <td colspan="4"> 601 </td>
        </tr>

    </table>
</body>
</html>

<!--
    表格： table
    行     tr
    列     td
    列表头  th

    table中有以下属性
    border：表格边框的粗细
    width： 表格的宽度
    cellpaddin：单元格填充
    cellspacing：单元格间距

    tr中有一个属性：align ->center, left, right

    rowspan:列合并
    colspan：行合并
-->
