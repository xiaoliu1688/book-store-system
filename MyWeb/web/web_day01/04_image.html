<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片标签</title>
</head>
<body>
<!--
    img标签是用于显示图片的，它有如下属性
        1. src: 用于指定要显示的图片的路径，建议使用相对路径
           项目中的图片一般存放在一个img的文件夹中
        2. width: 图片的宽度
        3. height: 图片的高度
-->
<img src="../Img/赵金麦.jpg"  title="赵金麦照片"/>
</body>
</html>
