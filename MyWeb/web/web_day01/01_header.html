<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>标题标签的介绍</title>
</head>
<body>
<!--
    标题标签的特点:
        1. 独占一行
        2. 加粗加黑
        3. 默认在左边
    我们根据标题的大小，可以分为六级标题，从大到小分别是h1到h6
-->
<h1>我是标题</h1><h2>我是标题</h2>
<h3>我是标题</h3>
<h4>我是标题</h4>
<h5>我是标题</h5>
<h6>我是标题</h6>
</body>
</html>
