<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <form action="http://www.baidu.com" method="post">
        <!--
            表单项的name属性，就是该表单项的数据的名字，如果一个表单项它的数据需要传输给服务器，那么它就一定要有
            name属性

            表单的value属性: 如果表单是输入框，那么它输入的数据就是value,如果是单选或多选框就要手动设置value,如果是按钮那么value就是
                           按钮上的文字

            总共有三种表单项:
                1. input 输入项, 根据它的type属性的不同，我们可以分为不同的输入项
                   1.1 text表示文本框，这也是input的默认type
                   1.2 password表示密码框
                   1.3 radio表示单选框，要求同一组单选框的name属性值相同
                       它还有一个checked属性，表示默认选中
                   1.4 checkbox表示多选框，要求同一组多选框的name属性相同
                       它也有checked属性，表示默认选中
                   1.5 button就表示普通按钮  不具备任何功能要结合后续学习的js一起使用
                   1.6 submit就表示提交按钮，点击就能将表单提交给服务器
                   1.7 reset就表示重置按钮，点击就能够重置表单
                   1.8 hidden就表示隐藏域, 向服务器提交数据但是不在页面上显示出来
                2. select 下拉框,它里面的每一个option标签就是一个选项
                3. textarea 文本域
        -->
        用户名<input type="text" name="username"/><br/>
        密码<input type="password" name="pwd"><br/>
        性别<input type="radio" name="gender" value="male" checked="checked">男
        <input type="radio" name="gender" value="female">女<br/>
        兴趣爱好
        <input type="checkbox" name="hobby" value="basketball">篮球
        <input type="checkbox" name="hobby" value="football" checked>足球
        <input type="checkbox" name="hobby" value="pingpangball" checked>乒乓球
        <input type="checkbox" name="hobby" value="yumaoball">羽毛球
        <br/>

        学历
        <select name="xueli">
            <option value="zk">专科</option>
            <option value="bk">本科</option>
            <option value="ss">硕士</option>
            <option value="bs">博士</option>
            <option value="nbs">女博士</option>
        </select>
        <br/>

        <!--隐藏域-->
        <input type="hidden" name="id" value="1"/>

        <!--多行文本域-->
        <textarea name="desc" rows="10" cols="50">

        </textarea><br/>

        <!--<input type="button" value="普通按钮">
        <input type="submit" value="注册">
        <input type="reset" value="重置表单">-->
        <button type="button">普通按钮</button>
        <button type="reset">重置按钮</button>
        <button type="submit">提交按钮</button>
    </form>
</body>
</html>
