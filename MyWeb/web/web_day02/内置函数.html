<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置函数</title>
</head>
<body>

    <script>
        //弹出警告框: alert()
        //alert("message")
        alert("警告框")

        //弹出确认框: confirm(),可以让用户选择确定或者取消，如果用户选择确定那么就返回true，否则返回false
        /*var flag = confirm("你确定要删除吗?");
        alert(flag)*/
        var flag = confirm("确定吗？");
        alert(flag);

        //在控制台输出日志: console.log()
        console.log("这是我的日志");
    </script>
</body>
</html>
