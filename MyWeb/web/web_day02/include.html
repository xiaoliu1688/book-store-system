<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的两种引入方式</title>
    <script src="js/outer.js"></script>
    <!--
    建议在head中引入外部的js文件
-->
</head>
<body>
<!--
第一种引入方式: 内部引入方式，在HTML文档内部，通过script标签去编写js代码
-->
<!--
    第二种引入方式: 外部引入方式，在当前项目中创建一个js文件，然后在需要引入的HTML里面使用script标签引入
    一个script标签要么负责编写内部的js代码，要么负责引入外部的js文件
-->

<!--    function showHello(){-->
<!--        alert("你好我是JavaScript");-->
<!--    }-->
</script>
    <script>
    showHello();
    </script>

</body>
</html>
