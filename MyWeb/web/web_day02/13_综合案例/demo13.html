<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            width: 500px;
            text-align: center;
            margin: auto;

        div{

</head>
<body>

            <th>操作</th>
        </tr>
        <tr>

                <button onclick="deletePerson(this)">删除</button>

        </tr>
        <tr>

        </tr>
    </table>
    <div>
<!--        创建表单-->
        <form action="#" id="fom">
            序号<input type="text" name="num" id="num"><br/>
            用户<input type="text" name="username" id="username"/><br/>
            性别<input type="text" name="gender" id="gender"/><br/>
            <button type="button" onclick="addPerson(this)">点击添加</button>
        </form>
    </div>
    <script>
        //目标1:点击删除按钮，删除当前行
        //给所有按钮绑定点击事件
        function deletePerson(obj){
            //此时obj就是你点击的那个按钮
            //我们要删除的就是obj的爷爷
            var trElement = obj.parentElement.parentElement;
            trElement.remove();
        }


            //添加用户
            //1. 获取序号、用户名、性别
        function addPerson(obj){
            var id = document.getElementById("num");
            var username = document.getElementById("username");
            var gender = document.getElementById("gender");
            var trElement = document.createElement("tr");
            trElement.innerHTML = "<td>" + id.value + "</td>\n" +
                "            <td>" + username.value + "</td>\n" +
                "            <td>" + gender.value + "</td>\n" +
                "            <td>\n" +
                "                <button onclick=\"deletePerson(this)\">删除</button>\n" +
                "            </td>"
            var tbElement = document.getElementById("tb");
            tbElement.appendChild(trElement);
            id.value = "";
            username.value = "";
            gender.value = "";

        }

</body>
</html>
