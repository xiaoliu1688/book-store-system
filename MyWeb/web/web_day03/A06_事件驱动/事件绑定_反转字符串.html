<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>反转</title>
  <script src="../js/vue.js"></script>
</head>
<body>

    <div id="d1">
        {{message}}
        <button @click="Reverse()">点击反转</button>
        <div style="width: 400px;height: 400px;border: 1px solid black" v-on:mousemove="Position($event)"></div>
    </div>
<!--    v-on:事件名="函数" 这就是vue绑定事件
            它还可以简写成 @事件名="函数"

            vue中声明函数是写在"methods"的键值对的值里面
            语法  "函数名":function(参数列表){函数体},
            它还可以简写成 函数名(参数列表){函数体}-->
    <script>
        var vue = new Vue({
            "el":"#d1",
            "data":{
                "message":"hello world!!"
            },
            "methods":{
                "Reverse":function (){
                    //实现message的反转
                    //将字符串切割成一个数组
                    var arr = this.message.split("");//分割
                    //然后将数组中的元素反转
                    arr = arr.reverse() //反转
                    //再将反转过后的数组拼接成一个新的字符串,赋值给message，那么就能反转div的内容了
                    this.message = arr.join("") //拼接
                },
                Position(event){
                    var clientX = event.clientX;
                    var clientY = event.clientY;
                    console.log(clientX + "," + clientY)

                }
            }
        });
    </script>
</body>
</html>
