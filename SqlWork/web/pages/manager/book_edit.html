<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/minireset.css" />
    <link rel="stylesheet" href="../../static/css/common.css" />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/cart.css" />
    <link rel="stylesheet" href="../../static/css/bookManger.css" />
    <link rel="stylesheet" href="../../static/css/register.css" />
    <link rel="stylesheet" href="../../static/css/book_edit.css" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <h1>添加/修改书籍信息</h1>
        </div>
        <div class="header-right">
          <a href="./book_manager.html" class="order">书籍管理</a>
          <a href="./order_manager.html" class="destory"> </a>
          <a href="../../index.html" class="gohome">返回</a>
        </div>
      </div>
    </div>
    <div class="login_banner">
      <div class="register_form">
        <form action="">
          <div class="form-item">
            <div>
              <label>书号:</label>
              <input type="text" placeholder="请输入书号" />
            </div>
          </div>
          <div class="form-item">
            <div>
              <label>书名:</label>
              <input type="text" placeholder="请输入书名" />
            </div>
          </div>

          <div class="form-item">
            <div>
              <label>出版社:</label>
              <input type="text" placeholder="请输入出版社" />
            </div>
          </div>
          <div class="form-item">
            <div>
              <label>作者:</label>
              <input type="text" placeholder="请输入作者" />
            </div>
          </div>
          <div class="form-item">
            <div>
              <label>单价:</label>
              <input type="number" placeholder="请输入单价" />
            </div>
          </div>
          <div class="form-item">
            <div>
              <label>库存:</label>
              <input type="number" placeholder="请输入库存" />
            </div>
          </div>
          <button class="btn">修改/添加</button>
        </form>
      </div>
    </div>
  </body>
</html>
