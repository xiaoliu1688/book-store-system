<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>书店管理登录页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css" />
    <script src="../../static/script/vue.js"></script>
  </head>
  <body>
  <div id="app">
    <div id="login_header">

    </div>

    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">欢迎登录</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>管理员登陆</h1>
            </div>
            <div class="msg_cont">
              <b></b>
              <span class="errorMsg">{{errormessage}}</span>
            </div>
            <div class="form">
              <form action="login_success.html">
                <label>账号：</label>
                <input
                        class="itxt"
                        type="text"
                        placeholder="请输入账号"
                        autocomplete="off"
                        tabindex="1"
                        name="username"
                        id="username"
                        v-model="username"
                />
                <br />
                <br />
                <label>密码：</label>
                <input
                        class="itxt"
                        type="password"
                        placeholder="请输入密码"
                        autocomplete="off"
                        tabindex="1"
                        name="password"
                        id="password"
                        v-model="password"
                />
                <br />
                <br />
                <input type="submit" value="登录" id="sub_btn" @click="loginCheck($event)"/>
              </form>
              <div class="tit">
                <a href="regist.html">添加账号</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var vue = new Vue({
      "el":"#app",
      "data":{
        "username":"",
        "password":"",
        "errormessage":""
      },
      "methods":{
        loginCheck(event){
          //判断用户名和密码是否为空，为空就阻止提交表单
          if(this.username == "" || this.password == ""){
            event.preventDefault();
            this.errormessage = "用户名或者密码不能为空"
          }
        }
      }
    });
  </script>

  </body>
</html>
